<div class = "col-md-8 offset-md-2">
    <div class="card text-center mt-2">
        <div class="card-header">
            <a href="{{link.link}}" target="_blank" class="navbar-brand">
                {{link.title}}
            </a>
        </div>
        <div class="card-body">
            Puntos:
            <h3 class="display-4" [ngClass]="{'selected':link.votes>=50, 'selected2':link.votes<50}">
                {{link.votes}}
            </h3>
        </div>
        <div class="card-footer d-grid gap-2">
            <button class="btn btn-success" (click)="link.voteUp()">
                Subir
            </button>
            <button class="btn btn-danger" (click)="link.voteDown()">
                Bajar
            </button>
        </div>

    </div>

</div>
