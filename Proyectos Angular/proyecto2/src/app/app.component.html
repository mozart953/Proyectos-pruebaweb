<div class ="container p-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <h3 class="card-header">Agrega un enlace</h3>
                <form class="card-body">
                    <label for="title">Title:</label>
                    <input type="text" name="title" #title class ="form-control" autofocus>
                    <label for="link">Link:</label>
                    <input type="text" name="link" #link class ="form-control" autofocus>
                    <div class="d-grid gap-2">
                        <button (click)="addLink(title, link)" class="btn btn-dark btn-block mt-4">
                            Enviar Link
                        </button>
                    </div>
                    
                </form>
            </div>
        </div>

    </div>
  
    <app-link *ngFor="let link of links" [link]="link"></app-link>
    

</div>
